<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="website icon" href="icon.png">
</head>
<body>
<div class="container">
<div class="pic">
    <i class="fas fa-user"></i>
</div> 
     <h2 class="title">Login</h2>
<form class="form" method="post">
<label for="username">User Name</label>
<input type="text" id="username" class="input" autocomplete="off" placeholder="Name">
<label for="password">Password</label>
<input type="password" id="password" class="input" autocomplete="off" placeholder="Password">
<div class="links">
<a href="#">Forgot Password</a>
    <p>Not a User? <a href="#">Register</a></p>
</div>
<button type="submit">Login</button>
</form> 
</div>
</body>
</html>
